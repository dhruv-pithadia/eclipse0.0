<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="signup-body">
    <div class="signup-container">
        <h2 class="signup-header">Sign Up</h2>
        <form method="POST" action="/signup" class="signup-form">
            <label class="signup-label" for="username">Username:</label>
            <input type="text" id="username" name="username" class="signup-input" required>

            <label class="signup-label" for="password">Password:</label>
            <input type="password" id="password" name="password" class="signup-input" required>

            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </div>
</body>

</html>
